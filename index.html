<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Metadados básicos da página -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Estilos principais -->
    <link rel="stylesheet" href="styles/style.css" />

    <!-- Pré-conexão para otimizar carregamento de fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonte Poppins do Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon da aplicação -->
    <link
      rel="shortcut icon"
      href="./assets/pokebola-favicon.png"
      type="image/x-icon"
    />

    <!-- Título da página -->
    <title>Pokedex</title>
  </head>
  <body>
    <!-- Cabeçalho principal -->
    <header>
      <h1 id="pokedex">Pokedex</h1>

      <!-- Área de busca e ícones -->
      <div class="search-img">
        <div class="search">
          <!-- Campo de busca -->
          <input type="text" placeholder="Digite o nome do pokemon..." />
          <span>
            <!-- Ícone de busca -->
            <i class="fa-solid fa-magnifying-glass fa-2x" id="icon-search"></i>
          </span>
        </div>

        <!-- Ícones de mochila -->
        <img src="./assets/backpack.png" alt="backpack-image" id="backpack" />
        <img
          src="./assets/bagPokemon.png"
          alt="backpack-image"
          id="bagPokemon"
        />
      </div>
    </header>

    <!-- Seção onde os cards de pokémons serão renderizados -->
    <section class="pokemons"></section>

    <!-- Botão para voltar ao topo -->
    <div class="to-top">
      <a href="#pokedex" title="Voltar ao topo">
        <i id="btn-to-top" class="fa-solid fa-arrow-up fa-1x"></i>
      </a>
    </div>

    <!-- Biblioteca de ícones Font Awesome -->
    <script
      src="https://kit.fontawesome.com/c60c2cfb59.js"
      crossorigin="anonymous"
    ></script>

    <!-- Script principal da aplicação -->
    <script type="module" src="main.js"></script>
  </body>
</html>
